<h2>Bill Details</h2>


    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>

<div>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="bill_id">
            <mat-header-cell *matHeaderCellDef> Bill Number </mat-header-cell>
            <mat-cell *matCellDef="let bill"> {{bill.bill_id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Revstreams">
            <mat-header-cell *matHeaderCellDef> Revenue Streams </mat-header-cell>
            <mat-cell *matCellDef="let bill"> {{bill.Revstreams}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="customer_name">
            <mat-header-cell *matHeaderCellDef> Business Name </mat-header-cell>
            <mat-cell *matCellDef="let bill"> {{bill.customer_name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="customer_phone">
            <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
            <mat-cell *matCellDef="let bill"> {{bill.customer_phone}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="narration">
            <mat-header-cell *matHeaderCellDef> Narrations </mat-header-cell>
            <mat-cell *matCellDef="let bill"> {{bill.narration}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="subtotal">
            <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
            <mat-cell *matCellDef="let bill"> {{bill.subtotal}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
            <mat-cell *matCellDef="let bill"> {{bill.quantity}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
            <mat-cell *matCellDef="let bill"> {{bill.status}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="generated_by">
    <mat-header-cell *matHeaderCellDef> Generated by  
       </mat-header-cell>
    <mat-cell *matCellDef="let bill"> {{bill.generated_by}} </mat-cell>
  </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<br>
<button mat-raised-button class="btn btn-primary">Download pdf</button>
